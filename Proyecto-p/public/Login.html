<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css  "
    />
    <link rel="stylesheet" href="/public/css/estilo 1.css" />
  </head>

  <body background="/Proyecto-p/public/img/3.jpg">
    <div class="login">
      <br />
      <div class="p-3 mb-2 bg-warning text-dark">
        <h2 class="text-center" , class="text-white bg-dark">
          Inicio de sesion
        </h2>
      </div>
      <div id="container">
        <form>
          <div class="p-3 mb-2 bg-warning text-dark">
            <label for="name">Nombre de Usuario :</label>
            <input type="name" placeholder="Usuario" />
            <br />
            <br />
            <label for="username">Contraseña:</label>
            <input type="password" placeholder="*******" />
            <p><a href="#">Olvido su Contraseña?</a></p>
          </div>
          <div class="p-3 mb-2 bg-warning text-dark">
            <div id="lower">
              <input type="checkbox" /><label class="check" for="checkbox"
                >Mantenerme logeado</label
              >
              <input type="submit" value="Login" />
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
